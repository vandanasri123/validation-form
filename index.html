<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Student Validation Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f3f3f3;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
 
            .main {
                background-color: #c6ec1b;
                border-radius: 15px;
                box-shadow: 0 0 20px
                    rgba(0, 0, 0, 0.2);
                padding: 20px;
                width: 300px;
            }
 
            .main h2 {
                color: #4caf50;
                margin-bottom: 20px;
            }
 
            label {
                display: block;
                margin-bottom: 5px;
                color: #555;
                font-weight: bold;
            }
 
            input[type="text"],
            input[type="email"],
            input[type="password"],
            .form-group {
               margin-bottom: 15px;
            }
            label {
              display: block;
              margin-bottom: 5px;
            }
            input {
              width: calc(100% - 30px);
              padding: 8px;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
            }
           .toggle-password {
             position: relative;
             top: -32px;
             right: 5px;
             cursor: pointer;
            }
            select {
                width: 100%;
                margin-bottom: 15px;
                padding: 10px;
                box-sizing: border-box;
                border: 1px solid #8eb015;
                border-radius: 5px;
            }
 
            button[type="submit"] {
                padding: 15px;
                border-radius: 10px;
                border: none;
                background-color: #4caf50;
                color: rgb(134, 24, 24);
                cursor: pointer;
                width: 100%;
                font-size: 16px;
            }
        </style>
        <script>function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var toggleBtn = document.querySelector('.toggle-password');
    
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M16.2 12c.26-.35.5-.73.7-1.14-.6.09-1.22.14-1.86.14-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7c0 .64-.05 1.26-.14 1.86.41-.2.79-.44 1.14-.7a8.01 8.01 0 0 0-9.22 9.22zm2.92 2.92a8.01 8.01 0 0 0 1.14-1.14c.26.35.5.73.7 1.14-.6-.09-1.22-.14-1.86-.14-3.87 0-7 3.13-7 7s3.13 7 7 7c.64 0 1.26-.05 1.86-.14-.2.41-.44.79-.7 1.14a8.01 8.01 0 0 0 1.14-1.14c.35-.26.73-.5 1.14-.7-.09.6-.14 1.22-.14 1.86 0 3.87 3.13 7 7 7s7-3.13 7-7-3.13-7-7-7c-.64 0-1.26.05-1.86.14.2-.41.44-.79.7-1.14a8.01 8.01 0 0 0-1.14 1.14c-.35.26-.73.5-1.14.7.09-.6.14-1.22.14-1.86 0-3.87-3.13-7-7-7-3.87 0-7 3.13-7 7s3.13 7 7 7c.64 0 1.26-.05 1.86-.14-.2.41-.44.79-.7 1.14-.35.26-.73.5-1.14.7z"/></svg>';
            } else {
                passwordInput.type = "password";
                toggleBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M12 4c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7zm1-9.5c0 .28-.22.5-.5.5s-.5-.22-.5-.5.22-.5.5-.5.5.22.5.5zM12 8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>';
            }
        }</script>
    </head>
 
    <body>
        <div class="main">
            <h2>Student Validation Form</h2>
            <form action="">
                <label for="first"
                    >First Name:</label
                >
                <input
                    type="text"
                    id="first"
                    name="first"
                    required
                />
 
                <label for="last"
                    >Last Name:</label
                >
                <input
                    type="text"
                    id="last"
                    name="last"
                    required
                />
 
                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                />
 
                <label for="password"
                    >Password:</label
                >
                <input
                    type="password"
                    id="password"
                    name="password"
                    pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                    title="Password must contain at least one number, 
                           one alphabet, one symbol, and be at 
                           least 8 characters long"
                    required
                ><span class="toggle-password" onclick="togglePasswordVisibility()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M12 4c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7zm1-9.5c0 .28-.22.5-.5.5s-.5-.22-.5-.5.22-.5.5-.5.5.22.5.5zM12 8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </span>
 
                <label for="repassword"
                    >Re-type Password:</label
                >
                <input
                    type="password"
                    id="repassword"
                    name="repassword"
                    required
                />
 
                <label for="mobile"
                    >Contact:</label
                >
                <input
                    type="text"
                    id="mobile"
                    name="mobile"
                    maxlength="10"
                    required
                />
 
                <label for="gender"
                    >Gender:</label
                >
                <select
                    id="gender"
                    name="gender"
                    required
                >
                
                />
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                    <option value="other">
                        Other
                    </option>
                </select>

                
                <form id="addressForm" action="#" method="post">
                    <div class="form-group">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
 
                <button type="submit">
                    Submit
                </button>
            </form>
        </div>
    </body>
</html>
